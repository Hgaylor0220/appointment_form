<!DOCTYPE html>

	<head>

	<body>
			<form>
	  		<div class="form-group">
			    <label for="inputfirstName">First Name</label>
			    <input type="firstName" class="form-control" id="inputfirstName" placeholder="firstName">
			  </div>
				<div class="form-group">
	    		<label for="InputlastName">Last Name</label>

	  		</div>
				<div class="form-group">
	    		<label for="Inputemail">Email</label>
	    		<input type="email" class="form-control" id="inputemail" placeholder="email">
	  		</div>
			  <div class="form-group">
			    <label for="Inputtel">Telephone Number</label>
			    <input type="tel" class="form-control" id="Inputtel" placeholder="tel">
				<div class="form-group">
				  <label for="comment">
						<a href="#" data-toggle="tooltip" title="Prefrences and Details">Comments/Questions:</a>
						</label>
				  <textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
			  </div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Monday
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Tuesday
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Wednesday
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Thursday
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Friday
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Saturday
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="">
				    Sunday
				  </label>
				</div>

				  <label>
				    <input type="checkbox" value="" disabled>
				    Option two is disabled
				  </label>
				</div> -->

			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
